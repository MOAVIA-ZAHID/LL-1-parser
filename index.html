<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LL(1) Parser</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      resize: none;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
    }

    .output-section {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .output-section h2 {
      margin: 0 0 10px;
      color: #333;
      font-size: 18px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* Adjust grid layout for the output sections */
    .output-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .output-grid > .output-section {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LL(1) Parser</h1>
    <label for="grammar">Enter Grammar:</label>
    <textarea id="grammar" placeholder="Example:\nS -> A | a\nE -> T E'\nE' -> + T E' | ε\nT -> F T'\nT' -> * F T' | ε\nF -> ( E ) | id"></textarea>
    <button class="button" onclick="generateParser()">Generate LL(1) Parser</button>
    
    <div id="output" class="output-grid">
      <div class="output-section">
        <h2>FIRST Set</h2>
        <table id="firstSetTable"></table>
      </div>

      <div class="output-section">
        <h2>FOLLOW Set</h2>
        <table id="followSetTable"></table>
      </div>

      <div class="output-section">
        <h2>Parsing Table</h2>
        <table id="parsingTable"></table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
